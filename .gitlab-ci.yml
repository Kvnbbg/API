stages:
  - lint
  - test
  - build
  - deploy

variables:
  GIT_DEPTH: 1

lint:
  stage: lint
  image: node:20
  script:
    - npm ci
    - npm run lint
  only:
    - merge_requests
    - main

test:
  stage: test
  image: node:20
  script:
    - npm ci
    - npm test -- --ci
  artifacts:
    when: always
    paths:
      - coverage/
  only:
    - merge_requests
    - main

build:
  stage: build
  image: node:20
  script:
    - npm ci
    - npm run build
  only:
    - main

